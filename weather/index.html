<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>

<div class="content">
    <div class="main">
        <div class="temperature">
            <h1 class="temph1">00</h1>
        </div>
        <div class="citytime">
            <div class="city">London</div>
            <div class="time">10:36-Tuesday,22 Oct'19</div>
        </div>
        <div class="descriptionDiv">
            <div class="icon">
                <img class="iconimg" src="http://openweathermap.org/img/wn/01n@2x.png" alt="">
            </div>
            <p class="descriptP">242343244</p>
        </div>
    </div>
    
    <div class="rightbar">
        <div class="top">

        </div>
        <div class="bottom">
            <h2>Weather Details</h2>
            <div class="weatherinfo">
                <div class="visibility">
                    <h3>Visibility</h3>
                    <p class="VisibilityP">12%</p>
                </div>
                <div class="Humidity">
                    <h3>Humidity</h3>
                    <p class="HumidityP">00%</p>
                </div>
                <div class="Wind">
                    <h3>Wind</h3>
                    <p class="WindP">0km/h</p>
                </div>
                <div class="Pressure">
                    <h3>Pressure</h3>
                    <p class="PressureP">0mm</p>
                </div>
            </div>
        </div>
    </div>
</div>


    <script src="./app.js"></script>
</body>
</html>
