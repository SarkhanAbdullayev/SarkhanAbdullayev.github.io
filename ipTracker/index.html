<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./imgs/favicon-32x32.png">
  
  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style/style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
  integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
  integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
  crossorigin=""></script>
</head>
<body>

<div class="content">
  <div class="main">
    <h1 class="addressH1">IP Adress Tracker</h1>
    <form class="searchForm">
      <input class="input" type="text" placeholder="Search for any IP address or domain">
      <button class="submit" type="submit"></button>
    </form>
    <div class="information">
      <div class="iadressDiv">
        <h3 class="ipadressH3">IP ADDRESS</h3>
        <p class="ipAddress">0.0.0.0</p>
      </div>
      <div class="locationDiv">
        <h3 class="locationH3">LOCATION</h3>
        <p class="location">Unknown</p>
      </div>
      <div class="timezoneDiv">
        <h3 class="timezoneH3">TIMEZONE</h3>
        <p class="timezone">UTC-0000</p>
      </div>
      <div class="ispDiv">
        <h3 class="ispH3">ISP</h3>
        <p class="isp">Unknown</p>
      </div>
    </div>
  </div>
  <div id="map"></div>
</div>



  <script src="./app.js"></script>
</body>
</html>
